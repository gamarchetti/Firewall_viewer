<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Firewall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Add Firewall</h1>
    <form method="POST" action="{{ url_for('save_firewall') }}" class="w-50">
        <div class="mb-3">
            <label for="fmc_host" class="form-label">FMC IP/FQDN:</label>
            <input type="text" id="fmc_host" name="fmc_host" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fmc_username" class="form-label">FMC Username:</label>
            <input type="text" id="fmc_username" name="fmc_username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fmc_password" class="form-label">FMC Password:</label>
            <input type="password" id="fmc_password" name="fmc_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq4/+40DO"
    crossorigin="anonymous"></script>
</body>
</html>
